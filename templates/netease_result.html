<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <table>
    {% for result in results %}
    <p></p>
        <tbody>
        <tr>
        {% if result %}
            <td>{{result.query}}</td>
            <td>{{result.track_name}} - {{result.artists}}</td>
            <td>{{result.ext}}</td>
            <td>{{result.bitrate_string}}</td>
            <td>{{result.source}}</td>
            <td>{{result.similarity_ratio}}</td>
            <td><a href="{{result.url}}"><img src="static/icon/icon_download.png"></a></td>
        {% else %}
            <td>Winner Winner Chicken Dinner!</td>
        {% endif %}
        </tr>
        </tbody>
    {% endfor %}
    </table>
</body>
</html>

<style type="text/css">
table {
    border-collapse: collapse;
    font-family: futura, arial, sans-serif;
}

caption {
    font-size: larger;
    margin: 1em auto;
}

th,td {
    padding: .65em;
}

th,td {
    border-bottom: 1px solid #ddd;
    border-top: 1px solid #ddd;
    text-align: center;
}
</style>
