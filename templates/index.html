<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>Search by query</h1><br>
<form action="/query" method="post">
	<label>query:</label>
	<input type="text" name="query"><br><br>
	<label>quality:</label>
	{% for quality in qualities %}
	<input type="checkbox" onchange="" name="quality_query" value="{{quality}}" />{{quality}}
	{% endfor %}
	<br><br>
	<input type="submit" value="Submit">
</form>
<h1>Search by NetEase Music list ID</h1><br>
<form action="/netease" method="post">
	<label>id:</label>
	<input type="text" name="netease"><br><br>
	<label>quality:</label>
	{% for quality in qualities %}
	<input type="checkbox" onchange="" name="quality_netease" value="{{quality}}" />{{quality}}
	{% endfor %}
	<br><br>
	<label>minimal similarity ratio:</label>
	<input type="text" name="min_similarity" value="0.5"><br><br>
	{% for priority in priorities %}
	<input type="radio" name="priority" value="{{priority}}">{{priority}}
	{% endfor %}
	<br><br>
	<input type="submit" value="Submit">
</form>
</body>
</html>
